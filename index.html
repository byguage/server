<script>
    // 获取滚动按钮、模式按钮和全屏按钮的元素
    const scrollButton = document.getElementById('scrollButton');
    const modeButton = document.getElementById('modeButton');
    const fullScreenButton = document.getElementById('fullScreenButton');

    // 添加滚动按钮的点击事件处理程序
    scrollButton.addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // 添加模式按钮的点击事件处理程序
    let isNightMode = false;
    modeButton.addEventListener('click', function() {
        isNightMode = !isNightMode;
            if (isNightMode) {
        document.body.classList.add('night_mode'); // 修改这里
    } else {
        document.body.classList.remove('night_mode'); // 修改这里
    }
        modeButton.querySelector('.icon-1').classList.toggle('active');
        modeButton.querySelector('.icon-2').classList.toggle('active');
    });

    // 添加全屏按钮的点击事件处理程序
    let isFullScreen = false;
    fullScreenButton.addEventListener('click', function() {
        // 切换到全屏模式
        if (!isFullScreen) {
            document.documentElement.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
        isFullScreen = !isFullScreen;
        fullScreenButton.querySelector('.icon-1').classList.toggle('active');
        fullScreenButton.querySelector('.icon-2').classList.toggle('active');
    });
</script>
